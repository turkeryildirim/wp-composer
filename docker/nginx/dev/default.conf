server {
    listen 80;
    server_name localhost;
    root /var/www;
    index index.php index.html;
    error_page 404 /index.php;
    charset UTF-8;

    #auth_basic "KorumalÄ± Alan";
    #auth_basic_user_file /etc/nginx/.htpasswd; #mypass

    access_log off;
    error_log /var/log/nginx/error.log warn;

    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    location ~ \.php$ {
        fastcgi_pass php.local:9000;
        include fastcgi.conf;
        fastcgi_index index.php;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_read_timeout 300;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
    }
    location ~ /\. {
        deny all;
    }
    location ~* (composer\.(json|lock)|docker-compose\.yml)$ {
        deny all;
    }
    location ~ ^/(scripts|vendor|docker) {
        deny all;
    }
    location ~* ^/app/uploads/.*\.php$ {
        deny all;
    }
    location ~* \.(jpg|jpeg|gif|png|svg|ico|css|js|woff|woff2|ttf|eot)$ {
        expires max;
        log_not_found off;
    }
}
